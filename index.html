    <script>

        // HACK TO STOP SPACE BAR MOVING DOM
        window.onkeydown = function(e) { 
            return !(e.keyCode == 32 && e.target == document.body);
        }; 
      
        var omPlayer = window.omPlayer = videojs('videojs-frames-player',{
                html5: {
                    hls: {
                        overrideNative: true // NEW OVERIDE NATIVE::
                    } 
                },
                preload: 'metadata',
                inactivityTimeout: 0,
                playbackRates: [0.5, 1, 1.5, 2],      
                controlBar: {
                    volumePanel: {
                        inline: false
                    }
                }
            });
      
        var frames = window.frames = omPlayer.frames({
            framerate: 23.98,
            bif: 'https://d3edqwp3msshbp.cloudfront.net/aladdin-1sec.bif'
        });

        // Moving this outside of plugin for know!
        omPlayer.on('keydown', function(event){

            var that = this;

            // Play Pause
            if(event.which === 32){

                if (this.paused()) {
                            
                    this.play();

                }else{

                    this.pause();
                  
                }

            }

            // Arrow Left
            if(event.which === 37){

                this.frames().seekBackward(1);

            }

            // Arrow Right
            if(event.which === 39){

                this.frames().seekForward(1);

            }

        });

        function setTimecode(timecode){

            omPlayer.frames().trigger('switchTimecode', {
                format: timecode
            });

        }

        function setSrc(url, type){

            omPlayer.src({
                src: url,
                type: type
            });

            return;

        }

    </script>
